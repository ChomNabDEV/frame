<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Video Example</title>
    <style>
      .video-frame {
        width: 560px;
        height: 315px;
        border: 2px solid #333;
        overflow: hidden;
        resize: none; /* prevent resizing */
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <h2>My YouTube Video</h2>

    <div class="video-frame">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/HjCq_knAQTA"
        title="YouTube video player"
        frameborder="0"
        allowfullscreen
      >
      </iframe>
    </div>
  </body>
</html>
